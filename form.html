<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction formulaire</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="jquery-3.6.0.min.js"></script>
<script defer src="form.js"></script>
</head>
<body>

    <div class="container">

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nom</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Prenom</label>
              <input type="text" class="form-control" id="prenom">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Tél</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-floating">
                <textarea maxlength="5" class="form-control" placeholder="Leave a comment here" id="msg" style="height: 100px"></textarea>
                <label for="msg">Message</label>
              </div>
              <span id="compteur"> 0 mots sur 200 caratéres</span>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary envoi">Sign in</button>
            </div>
          </form>

          <hr>
          <div class="block">
              Merci, <b id="nom"></b> ,votre message a été bien envoyé !
              <div>
                <img src="https://via.placeholder.com/300.png" alt="">
              </div>
          </div>

    </div>
    
</body>
</html>
