<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/style.css" />
		
	</head>
	<body>
		<header>
			<div class="conteneur">
					<div class="calcul-salaire-brut-net" id="tva">
						<div class="lead">Calculer une TVA</div>
						<div class="calculatrice-tva">
							<form method="post" action="">
								<table class="cellpadding5 pourcent100">
									<thead>
										<tr class="bordureBasGrise">
											<th>Montant Hors Taxes</th>
											<th>&nbsp;</th>
											<th>Montant TVA</th>
											<th>&nbsp;</th>
											<th>Montant TTC</th>
										</tr>
									</thead>
									<tbody>
										<tr class="bordureBasGrise">
											<th>
												<div class="saisie">
													<input type="tel" name="montantHT" id="montantHT" title="Saisir le montant Hors Taxes à calculer" value="0 €" class="chiffre input-calcul montant" />
												</div>
											</th>
											<td>	
												<span class="addition">+</span>
											</td>
											<td class="textAlignCenter">
												<div class="saisie">
													<input type="tel" name="montantTVA" id="montantTVA" title="Saisir le montant de TVA à calculer" value="0 €"  class="chiffre input-calcul montant" />
												</div>
											</td>
											<td>
												<span class="egal">=</span>
											</td>
											<td class="textAlignCenter">
												<div class="saisie">
													<input type="tel" name="montantTTC" id="montantTTC" title="Saisir le montant TTC à calculer" value="0 €"  class="chiffre input-calcul montant" />
												</div>
											</td>
										</tr>
										<tr class="bordureBasGrise">
											<td colspan="6">
												<span class="gras">Taux TVA</span><br />
												<div class="saisie tauxDeTva englobeCaseCadreTva" title="saisir le taux de TVA">
													<input type="tel" name="tauxTVA" id="tauxTVA" title="saisir le % de charge"  value="20 %"  class="chiffre input-calcul montant" />
												</div>
											</td>
										</tr>
										<tr class="bordureBasGrise height60">
											<td class="textAlignCente pourcent100" colspan="5"><br />
												<div class="appliqueTauxTVA tauxDeTva">
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA20" title="cliquer pour appliquer une TVA au taux de 20 %" value="20 %"  class="input-calcul appliqueTaux"/>
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA10" title="cliquer pour appliquer une TVA au taux de 10 %" value="10 %"  class="input-calcul appliqueTaux"/>
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA8" title="cliquer pour appliquer une TVA au taux de 8.5 %" value="8.5 %" class="input-calcul appliqueTaux" />
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA7" title="cliquer pour appliquer une TVA au taux de 7 %" value="7 %" class="input-calcul appliqueTaux" />
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA5" title="cliquer pour appliquer une TVA au taux de 5.5 %" value="5.5 %"  class="input-calcul appliqueTaux"/>
													<input type="button" name="appliqueTauxTVA" id="appliqueTauxTVA19" title="cliquer pour appliquer une TVA au taux de 19.6 %" value="19.6 %"  class="input-calcul appliqueTaux"/>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
					<div id="totalTva"><p class="messageIntro">Cliquez sur n'importe quel nombre pour le modifier.</p></div>
			</div>
		</header>

		
		<script src="js/tva.js"></script>
</body>
</html>
