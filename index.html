<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les fonctions</title>

    <!-- Appel de mon fichier js-->
</head>
<body>
    
    <div class="container">
        <div id="cda">
            Lorem ipsum dolor sit amet.
        </div>
        
        <div class="afpa">
            Lorem, ipsum dolor.
        </div>
        
        <p class="afpa">
            Je suis le paragraphe
        </p>

        <hr><hr>

        <form action="#" method="post"  onsubmit="return verif();"> 
            <div class="form-group zoneRadio">
                <label>Title</label>
                <input type="radio" name="title" id="mr" ><span>Mr.</span>
                <input type="radio" name="title" id="miss" ><span>Miss.</span>
            </div>

            <div class="form-group">
                <label for="firstname">FirstName*:</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="text" class="tel" name="tel" id="tel">
                <div id="error"></div>
            </div>

            <div class="form-group zoneTextarea">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div>10 characters maximum</div>
            </div>

            <div class="form-group zoneCheckbox">
                <label for="agree">Terms and Conditions</label>
                <input type="radio" name="agree" id="tnc"><span>Agree</span>
                <input type="radio" name="agree" id="nottnc"><span>Read</span>
            </div>
            
            <div class="required-fields">
                *: Required fields
            </div>
            <div class="form-group">
                <input type="submit" value="SEND">
            </div>
        </form>

    </div>
    <script src="app.js"></script>
    <script src="formulaire.js"></script>
</body>
</html>
